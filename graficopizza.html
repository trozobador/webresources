<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Dashboard - Resumo de Visitas</h1>
    <div class="container">
        <div class="chart-container">
            <div class="filters">
                <label for="analista">Analista:</label>
                <select id="analista">
                    <option>Maria Silva</option>
                    <option>João Pereira</option>
                    <option>Fernanda Costa</option>
                    <option>Carlos Souza</option>
                    <option>Patrícia Lima</option>
                </select>

                <label for="dataInicial">Data Inicial:</label>
                <input type="date" id="dataInicial">

                <label for="dataFinal">Data Final:</label>
                <input type="date" id="dataFinal">
            </div>
            <h3>Canal Utilizado</h3>
            <canvas id="canalUtilizado"></canvas>
        </div>
        <div class="chart-container">
            <h3>Visitas</h3>
            <canvas id="visitas"></canvas>
        </div>
        <div class="chart-container">
            <h3>Demanda da Revenda</h3>
            <canvas id="demanda"></canvas>
        </div>
        <div class="chart-container">
            <h3>Objetivo da Visita</h3>
            <canvas id="objetivo"></canvas>
        </div>
        <div class="chart-container">
            <h3>Oportunidade 1º Banco</h3>
            <canvas id="oportunidade"></canvas>
        </div>
        <div class="chart-container">
            <h3>Qualificação da Visita</h3>
            <canvas id="qualificacao"></canvas>
        </div>
    </div>

    <script>
        const randomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16);

        new Chart(document.getElementById('canalUtilizado'), {
            type: 'bar',
            data: {
                labels: ['WhatsApp - Vídeo', 'WhatsApp - Ligação', 'Celular - Ligação', 'Teams - Vídeo'],
                datasets: [{
                    label: 'Visitas',
                    data: [12, 5, 8, 4],
                    backgroundColor: Array(4).fill().map(randomColor)
                }]
            },
            options: {responsive: true}
        });

        new Chart(document.getElementById('visitas'), {
            type: 'doughnut',
            data: {
                labels: ['Estruturadas', 'Não estruturadas'],
                datasets: [{
                    data: [60, 40],
                    backgroundColor: [randomColor(), randomColor()]
                }]
            }
        });

        new Chart(document.getElementById('demanda'), {
            type: 'doughnut',
            data: {
                labels: ['Cobrar pagamento', 'Problemas senha', 'Atendimento', 'Speed/Acordo', 'Outros'],
                datasets: [{
                    data: [10, 5, 7, 12, 8],
                    backgroundColor: Array(5).fill().map(randomColor)
                }]
            }
        });

        new Chart(document.getElementById('objetivo'), {
            type: 'bar',
            data: {
                labels: ['Share', 'SRF', 'KAMs', 'Relacionamento', 'Speed/Fraude', 'Outros'],
                datasets: [{
                    label: 'Visitas',
                    data: [8, 4, 6, 9, 3, 5],
                    backgroundColor: Array(6).fill().map(randomColor)
                }]
            },
            options: {responsive: true}
        });

        new Chart(document.getElementById('oportunidade'), {
            type: 'bar',
            data: {
                labels: ['Crédito', 'Preço', 'Acordo/Retorno', 'Agilidade Crédito', 'Pagamento', 'Despenca CNH', 'Outros'],
                datasets: [{
                    label: 'Oportunidade',
                    data: [10, 4, 7, 5, 8, 3, 6],
                    backgroundColor: Array(7).fill().map(randomColor)
                }]
            },
            options: {responsive: true}
        });

        new Chart(document.getElementById('qualificacao'), {
            type: 'bar',
            data: {
                labels: ['Nível 1', 'Nível 2', 'Nível 3', 'Nível 4', 'Nível 5'],
                datasets: [{
                    label: 'Qualificação',
                    data: [2, 3, 5, 4, 6],
                    backgroundColor: Array(5).fill().map(randomColor)
                }]
            },
            options: {responsive: true}
        });
    </script>
</body>

</html>
